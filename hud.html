<!doctype html>
<meta charset="utf-8">
<title>Mentor HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  /* Portrait-friendly, ultra-compatible styles */
  html, body { height:100%; }
  body{ margin:0; background:#111; color:#eee; font:14px Arial,Helvetica,sans-serif; }
  .shell{
    width: 320px;          /* portrait width */
    height: 540px;         /* portrait height */
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
  }
  .panel{
    height: 100%;
    border:1px solid #334; background:#1a1f27;
    border-radius:12px; padding:10px; box-sizing:border-box;
  }
  .hidden{ display:none; }
  .row{ margin:8px 0; }
  .subtle{ color:#b7c1cc; }
  .badge{
    float:right; padding:3px 8px; border:1px solid #2b3344;
    border-radius:999px; background:#182028; color:#9ac2ff;
    font-size:12px;
  }
  .clear{ clear:both; }
  .msg{
    height: 330px;               /* tall scroll area for portrait */
    overflow:auto;
    border:1px solid #334; background:#0b0f14;
    border-radius:8px; padding:8px; white-space:pre-wrap;
  }

  /* Buttons: stacked by default, optional 2-up helper */
  .btn{
    display:block; width:100%;
    padding:10px 12px; margin:6px 0;
    border:1px solid #2b3344; background:#182028; color:#eee;
    border-radius:8px; cursor:pointer; text-align:center;
    font-weight:bold;
  }
  .btn:active{ position:relative; top:1px; }
  .btnRowCenter{ text-align:center; }
  .half{ display:inline-block; width:48%; margin:6px 1%; }
</style>
